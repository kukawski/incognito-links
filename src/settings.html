<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <style>
        fieldset {
            padding: 1em;
            border-width: 1px;
            border-style: solid;
        }

        legend {
            padding: 0.5em;
            border: inherit;
        }
    </style>
  </head>
  <body>
    <form>
        <fieldset class="browser-style">
            <div class="browser-style"><input type="checkbox" name="highlightExternalLinks" id="highlightExternalLinks"> <label for="highlightExternalLinks" data-i18n="highlightExternalLinks"></label></div>
            <div class="browser-style"><input type="checkbox" name="handleAllExternalLinks" id="handleAllExternalLinks"> <label for="handleAllExternalLinks" data-i18n="handleAllExternalLinks"></label></div>
        </fieldset>
    </form>

    <script src="i18n.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
